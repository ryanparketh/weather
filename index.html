<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
<!-- HEADER -->
    <div class="header">
        <h1>Weahter Dashboard</h1>
    </div>
    </header>

    <!-- Two column layout -->
    <section class="container my-5">
        <!-- Use row class to create row in the container -->
        <div class="row">
            <div class="col-12 col-md-8 col-xl-9">
                <h3>Today's Weather</h3>
                <h5 id="date">date: </h5>
                <img src="" id="current-icon" alt=""/>
             
                <p id="current-temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                
            </div>

            <div class="col-12 col-md-4 col-xl-3">
                <div class="search-title">
                    <h4>Search for a City:</h4>
                    <form action="" class="enter-city" id="search">
                        <input type="text" placeholder="Enter City" id='input-city' />
                        <button type="submit" id='search-btn'>Search</button>
                    </form>
                </div>
                <div id="search-history">

                </div>
            </div>
        </div>
    </section>

    <!-- Four column layout -->
    <div class="forcast"></div>
    <h1>5-Day Forcast:</h1>
    <section class="container">
        <div class="row" id="five-day">

        </div>

        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
